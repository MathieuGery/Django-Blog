{% extends 'base_layout.html' %}
{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}" />
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
    </div>
    <h3><a href="{% url 'articles:delete' slug=article.slug %}">Delete Article</a></h3>
</div>
{% endblock %}
