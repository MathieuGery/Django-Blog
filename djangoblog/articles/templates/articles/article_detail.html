{% extends 'base_layout.html' %}
{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}" />
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
    </div>
    <input type="submit" class="btn btn-default" value="Delete Article" name="delete">
</div>
{% endblock %}
