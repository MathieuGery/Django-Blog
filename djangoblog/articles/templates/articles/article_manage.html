{% extends 'base_layout.html' %}
{% block content %}
<h1>Articles List</h1>
<div class="articles">
    {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
            <p>{{ article.snippet }}</p>
            <p>{{article.date }}</p>
            <p class="author">added by {{ article.author.username }}</p>
            <h3><a href="{% url 'articles:delete' slug=article.slug %}">Delete Article</a></h3>
        </div>
    {% endfor %}
</div>
{% endblock %}
